<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Walking Dead RPG Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">

    <!-- Style -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="background">
	    <img src="assets/images/walkingdead.jpg" class="stretch" alt="background image" />
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-7">
			</div>
			<div class="col-md-5">
				<h1>The Walking Dead RPG Game</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-12" id="characterSelect">
						<section class="selectYourChar">
						<div class="characterBox playable" id="rick">
							<p class="characterName"> Rick Grimes </p>
							<img src="assets/images/rick.jpg" class="selectableChar" alt="Rick Grimes" >
						</div>
						<div class="characterBox playable" id="daryl">
							<p class="characterName"> Daryl Dixon </p>
							<img src="assets/images/daryl.jpg" class="selectableChar" alt="Daryl Dixon">
						</div>
						<div class="characterBox playable" id="michonne">
							<p class="characterName"> Michonne </p>
							<img src="assets/images/michonne.jpg" class="selectableChar" alt="Michonne">
						</div>
						<div class="characterBox playable" id="negan">
							<p class="characterName"> Negan </p>
							<img src="assets/images/negan.jpg" class="selectableChar" alt="Negan">
						</div>
						</section>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h2>Your character</h2>
							<section class="choosingChar">
							</section>
							<div class="row">
								<div class="col-md-12">
									<h2>Enemies Available to Attack</h2>
									<section class="itsTheEnemy">
									</section>
									<div class="row">
										<div class="col-md-12">
											<h2>Fight Section</h2>
											<button type="button" class="btn btn-danger">Attack</button>
											<br>
											<h2>Defender</h2>
											<section class="fightClub">
											</section>
											<br>
											<p id="combatText"></p>
											<p id="counterCombatText"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<p class="aboutThem">Hover over a character to view their stats</p>
				<button id="resetbtn" class="btn">Reset Game</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
